<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="w-[100%] bg-white inline-flex items-center justify-between sticky top-0 left-0 z-10 p-5 border border-solid shadow">
        <div class="logo">
          <h1 class="text-4xl font-semibold">MARKET</h1>
        </div>

        <div class="order items-center justify-center relative border border-solid p-3 cursor-pointer" onclick="orderView()">
            <i class='bx bx-cart text-3xl  ' ></i>
            <span class="order-count absolute top-[-15px] right-[-10px] bg-red-600 px-3 py-1 rounded-[50%] ">1</span>
        </div>
      </header>

      <div id="orderModal" class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-out z-[9999] overflow-auto">
        <div class="relative p-4">
            <button id="closeModal" class="absolute top-2 right-2 text-xl font-bold text-gray-600">&times;</button>

            <!-- Dynamic keladi -->
            <div id="modalContent" class="space-y-4"></div>
        </div>
    </div>

      <div class="main-container grid md:grid-cols-[250px_1fr] gap-5 mt-10">
        <aside class="shadow">
            <h2 class="flex-none md:flex-initial text-center text-xl py-1">Filter</h2>
            <ul class="inline-flex items-center justify-center flex-row gap-3 md:flex-col  w-[100%] filters">
                <!-- Dinamik keladi -->
            </ul>
        </aside>
        <main class="px-2 py-4 grid place-items-center">
            <div class="container shadow mb-5 grid grid-cols-1 sm:grid-cols-6 gap-4 p-2 bg-white rounded">
                <select name="sort" id="sort" class="col-span-2 sm:col-span-1 p-2 border border-gray-300 rounded" onchange="sortProducts(this.value)">
                    <option value="asc">ASC</option>
                    <option value="deck">DECK</option>
                </select>
                <div class="search-container grid col-span-4 sm:col-span-5 gap-2">
                    <input type="text" id="serch-input" class="col-span-4 sm:col-span-1 p-2 border border-gray-300 rounded" oninput="serchEngine(this.value)" placeholder="Search...">
                </div>  
            </div>
            <div class="inline-flex shadow container mb-5 gap-4 p-2 bg-white rounded">
                <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg ml-4 hover:bg-gray-300" onclick="clearFilter()">Clear Filter</button>
              
            </div>
            
            
            <div class="products grid grid-cols-[repeat(auto-fit,_minmax(250px,_1fr))] gap-5">
                <!-- DInamik products -->

            </div>
        </main>
      </div>


      
    


    <script src="./script.js"></script>
</body>
</html>
